<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Bookshop</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <script src="JS/view/index.js" type="module"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary pin-navbar">
            <a class="navbar-brand" href="#/">PROчитай</a>


            <div class="collapse navbar-collapse show" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link " href="#/" id="HomeBtn">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#catalog/sales" id="SalesBtn">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#catalog/psychological" id="PsychologicalBtn">Psychological</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#catalog/self-development" id="Self-devBtn">Self-development</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#catalog/motivational" id="MotivationalBtn">Motivational</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/cart" id="cart-btn">Checkout cart</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="toast-body show cart" id="quantity-block">
                        Cart: 0 book
                    </div>
                    <button class="btn btn-secondary my-2 my-sm-0 margin-btn-buy" id="buy-btn" type="submit">Buy</button>
                    <button class="btn btn-secondary my-2 my-sm-0 margin-btn-buy" id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="loader" id="loader">
        <img src="Pictures/loader.gif" alt="">
    </div>
    <table class="table down-table cell-size" id="showtable">
    </table>

    <footer id="showfooter">
        <div class="information">
            <div class="subscr-title">Подпишитесь на еженедельную рассылку</div>
            <div class="subscr">
                <input type="text" placeholder="Введите ваш e-mail">
                <button type="submit" onclick="submit()"></button>
            </div>
        </div>

    </footer>
</body>

</html>
